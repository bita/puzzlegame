<div class="container-fluid puzzles">
    <div class="row">
        <div class="bg-dark col col-10 p0">
            <!-- <app-puzzle-game [imageUrl]="imageUrl" [imageName]="imageName" [timer$]="timer$" ></app-puzzle-game> -->
            <div class="imagePuzzle bg-dark">
                <div class="unsolvedPuzzle">
                    <div class="alert alert-secondary text-center" role="alert"><strong>Name:</strong>  {{imageName}}</div>
                    <div class="position-relative">
                        <ul  class="puzzle" dropzone="true">
                            <li *ngFor="let img of Image" class="box" [draggable]="true" [id]="img.index" (dragstart)="onDragStart($event, dropData)"
                                (drop)="onDrop($event, dropData)" (dragover)="allowDrop($event)" [style.width.px]="boxSize" [style.height.px]="boxSize"
                                [ngStyle]="{'background-image':'url(' + imageUrl + ') ','background-repeat':'no-repeat', 'background-position': '' + img.x_pos + ' '  + img.y_pos + '','background-size':''+ (gridsize * 100) +'% '+ (gridsize * 100) +'%'}">
                
                            </li>
                        </ul>
                        <div [style.display]="isVisible ? 'block' : 'none'">
                            <div class="container d-flex h-100  position-absolute overlay">
                                <div class="row mr-auto ml-auto justify-content-center align-self-center">
                                    <button type="button" style="width:200px;" id="startt" class="align-middle btn btn-primary" (click)="startTheGame()">Start!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-success" role="alert" *ngIf="gameComplete">
                        Game Complete. <br>
                        You completed the game in time = {{ticks}} & {{steps }} steps.
                        Your Score is {{score}}
                    </div>
            
                </div>
                <div class="scoreboard">
                    <div class="alert alert-secondary text-center" role="alert"><strong>Scoreboard</strong></div>
                    <div class="alert alert-success text-center" role="alert">
                        <strong>Time Spent: </strong> {{ ticks }}        <br />
                        <strong>  Steps : </strong> {{steps}} <br />
                        <strong>  Your Score : </strong> {{score}}
                    </div>
                    <div class="finalImage" [ngStyle]="{'background-image':'url(' + imageUrl + ') '}"></div>
                    <div class="image-url">
                        <div class="input-group">
                            <span class="input-group-btn">
                               <div class="btn btn-default text-white" >Upload New Image!</div>
                            </span>
                            <!-- <input type="url" class="form-control" placeholder="Image Url..." [(ngModel)]="imageUrl"> -->
                            <input type="file" class="pt-5 pb-5 form-control" (change)="onFileSelected($event)">
            
                        </div>
                    </div>
                    <div class="alert alert-warning text-center" style="margin-top: 12px;" role="alert">
                    <h3>Difficulty Level</h3>
                    <div class="difficulty-levels">
                        <div class="input-group">
                            <input class="form-check-input" type="radio" [(ngModel)]="difficulty" name="difficulty" value="2" checked (change)="startGame()">Low
                        </div>
                        <div class="input-group">
                            <input class="form-check-input" type="radio" [(ngModel)]="difficulty" name="difficulty" value="4" (change)="startGame()">Medium
                        </div>
                        <div class="input-group">
                            <input class="form-check-input" type="radio" [(ngModel)]="difficulty" name="difficulty" value="8" (change)="startGame()">High
                        </div>
                    </div>
                    <br>
                    <div class="score-detail">
                        <button type="button" class="btn btn-primary" (click)="startGame()"> Restart Game</button>
                        <button type="button" class="btn btn-primary" (click)="reRandomize()"> Randomize</button>
                    </div>
                    </div>
            
                </div>
            </div>
            
        </div>
    
        <div  class="col col-2 bg-dark p0">
            <ul class="p0 text-center side">
                <li (click)="refreshTimer()" *ngFor="let img of imges" class="mb12 imgli">
                    <a (click)="setimageUrl(img)"  class="text-danger">
                        <img width="150px" class="rounded" height="150px" src="{{img}}"></a>
                </li>
            </ul>
            
        </div>
    </div>
</div>
