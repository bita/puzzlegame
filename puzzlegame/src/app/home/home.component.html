<div style="width:94%; margin:32px auto;" class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <h1>Hi {{currentUser.firstName}}!</h1>
    <strong>Other Users are playing too! :)</strong>
    <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}})
            - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
        </li>
    </ul>
  </div>
  <div class="w100 mauto bg-light container-fluid">
    <div class="card h-100">
        <app-best-score></app-best-score>
    </div>
    <div class="card h-100">
        <app-latest-score></app-latest-score>
    </div>
    <div class="card h-100">
        <app-rank></app-rank>
    </div>
    <div class="clearfix"></div>
  </div>
<div class="ImagePuzzleContainer">
	<app-puzzle-game></app-puzzle-game>
</div>
